customers_small:
  train_settings:
    source: "./examples/example-data/customers_small.csv"
    epochs: 10
    drop_null: false
    reports: none

  infer_settings:
    destination: "./examples/generated-data/customers_small_generated.csv"
    size: 100
    run_parallel: false
    random_seed: 42
    reports: none

  keys:
    customer_pk:
      type: "PK"
      columns:
        - customer_id
