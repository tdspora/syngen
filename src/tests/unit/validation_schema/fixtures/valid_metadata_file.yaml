global:
  train_settings:                         # Settings for training process
    epochs: 10
    drop_null: False
    row_limit: 500
    reports: none
    batch_size: 100

  infer_settings:                         # Settings for infer process
    size: 300
    run_parallel: False
    batch_size: 100
    random_seed: 5
    reports: all

pk_test:
  train_settings:
    source: ./data/pk_test.csv
  keys:
    pk_test_pk_id:
      type: "PK"
      columns:
        - Id

fk_test:
  train_settings:
    source: ./data/fk_test.csv
    epochs: 10
    drop_null: False
    reports:
      - accuracy
      - sample
      - metrics_only
    batch_size: 200

  format:
    sep: ","
    quotechar: '"'
    quoting: "All"
    escapechar: '"'
    encoding: "utf-8"
    header: 0
    skiprows: 0
    on_bad_lines: skip

  infer_settings:
    size: 90
    run_parallel: False
    batch_size: 200
    random_seed: 1
    reports:
      - accuracy
      - metrics_only

  keys:
    fk_test_pk_id:
      type: "PK"
      columns:
        - Id
    fk_test_uq_name:
      type: "UQ"
      columns:
        - Name
    fk_test_fk_id:
      type: "FK"
      columns:
        - Id
      references:
        table: pk_test
        columns:
          - Id
