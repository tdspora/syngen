global:
  train_settings:                         # Settings for training process
    epochs: 10
    drop_null: False
    row_limit: 500
    reports: none
    batch_size: 100

  infer_settings:                         # Settings for infer process
    size: 300
    run_parallel: False
    batch_size: 100
    random_seed: 5
    reports: all

pk_test:
  train_settings:
    source: ./data/pk_test.csv
  keys:
    pk_test_id:
      type: "PK"
      columns:
        - Id

fk_test:
  train_settings:
    source: ./data/fk_test.csv
    epochs: 10
    drop_null: False
    reports: all
    batch_size: 200

  infer_settings:
    size: 90
    run_parallel: False
    batch_size: 200
    random_seed: 1
    reports: none

  keys:
    fk_test_pk_id:
      type: "PK"
      columns:
        - Id
    fk_test_uq_name:
      type: "UQ"
      columns:
        - Name
      references:
        table: invalid_table
        columns:
          - Id
    fk_test_fk_id:
      type: "FK"
      columns:
        - Id
      references:
        table: pk_test
        columns:
          - Id
