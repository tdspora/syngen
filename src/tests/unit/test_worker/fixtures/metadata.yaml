table:
  train_settings:
    source: ./path/to/table.csv
    epochs: 100
    drop_null: false
    reports: none
    row_limit: 800
    batch_size: 2000

  infer_settings:
    size: 200
    run_parallel: True
    random_seed: 2
    reports: all
    batch_size: 200

  encryption:
    fernet_key: VrToTpXdm35CNT3Tur3EGIa2OZ8bfjo-asHo_b-0DTY=

  keys:
    pk_id:
      type: "PK"
      columns:
        - Id
